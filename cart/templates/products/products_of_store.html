{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4">
        <img src="{{ product.image }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <h3>{{ product.title }}</h3>
        <p>Price: {{ product.price }} руб.</p>
        <p>Description: {{ product.description }}</p>
        <hr>
        <a href="{%url 'cart_add' %}"><button class="btn btn-danger">Add to card</button></a>
    </div>



</div>

{% endblock content %}
