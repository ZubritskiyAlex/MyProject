{% extends 'base.html' %}
{% block content %}
    <center>
    {% if searched %}
        <h1>You searched for {{ searched }}</h1>
        <br/>
        {% for product in products %}
            <a href="{% url 'product_detail' product.id %}"> {{ product }} - {{ product.price}}</a><br/>
        {% endfor %}

    {% else %}
        <h1>Hey! You Forgot to search for a product</h1>
    {% endif %}

    </center>
{% endblock %}
